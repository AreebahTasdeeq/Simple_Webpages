<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Site</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://usustatesman.com/wp-content/uploads/2017/01/movie-reviews-design-1050x492.jpg'); 
            background-size: cover;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .movie-title {
            flex-grow: 1;
            font-size: 18px;
            color: #333;
        }
        .movie-rating {
            background-color: #ff4500;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .add-review {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-review:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Review Site</h1>
        <ul class="movie-list" id="movie-list">
            <!-- Movie reviews will be added here -->
        </ul>
        <button class="add-review" onclick="addMovieReview()">Add Movie Review</button>
    </div>

    <script>
        // JavaScript code goes here
        const movieReviews = [];

        function displayMovieReviews() {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";

            movieReviews.forEach((review) => {
                const movieItem = document.createElement("li");
                movieItem.className = "movie-item";
                movieItem.innerHTML = `
                    <span class="movie-title">${review.title}</span>
                    <span class="movie-rating">${review.rating}</span>
                `;
                movieList.appendChild(movieItem);
            });
        }

        function addMovieReview() {
            const title = prompt("Enter movie title:");
            const rating = parseFloat(prompt("Enter your rating (out of 10):"));

            if (title && !isNaN(rating) && rating >= 0 && rating <= 10) {
                const review = {
                    title: title,
                    rating: rating.toFixed(1),
                };

                movieReviews.push(review);
                displayMovieReviews();
            } else {
                alert("Invalid input. Please enter a valid title and rating.");
            }
        }

        displayMovieReviews();
    </script>
</body>
</html>
